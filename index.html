<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>實習作業</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <div class="card shadow login-card">
            <div class="card-body">
                <h4 class="text-center mb-4">系統登入</h4>
                
                <div class="mb-3">
                    <label class="form-label">帳號</label>
                    <input type="email" v-model="account" class="form-control" placeholder="example@mail.com">
                </div>
                
                <div class="mb-4">
                    <label class="form-label">密碼</label>
                    <input type="password" v-model="password" class="form-control" placeholder="請輸入密碼">
                </div>

                <div class="d-flex justify-content-between gap-2">
                    <button class="btn btn-outline-primary w-50" @click="handleRegister">註冊</button>
                    <button class="btn btn-primary w-50" @click="handleLogin">登入</button>
                </div>

                <div v-if="message" :class="['alert', 'mt-3', isSuccess ? 'alert-success' : 'alert-danger']">
                    {{ message }}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
